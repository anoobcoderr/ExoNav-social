<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Messages</title>
    <link rel="stylesheet" href="messages.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <nav class="navbar">
        <div class="navbar-content">
            <ul class="navbar-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Explore</a></li>
                <li class="dropdown">
                    <a href="#">Education <i class="fas fa-caret-down"></i></a>
                    <div class="dropdown-content">
                        <a href="#">Feature</a>
                        <a href="#">AI Chatbot</a>
                        <a href="#">Social Media</a>
                </li>
                <li><a href="#">Game</a></li>
                <li><a href="#">AR/VR</a></li>
            </ul>
            <div class="navbar-icons">
                <img src="user-icon.png" alt="User Icon" class="icon">
                <img src="notification-icon.png" alt="Notification Icon" class="icon">
            </div>
        </div>
    </nav>

    <div class="newsfeed-layout">
        <aside class="sidebar">
            <ul>
                <li><a href="feed.html"><i class='bx bx-news'></i> Feed</a></li>
        <li><a href="profile.html"><i class='bx bx-user'></i> Profile</a></li>
        <li><a href="messages.html"><i class='bx bx-chat'></i> Messages</a></li>
        <li><a href="noti.html"><i class='bx bx-bell'></i> Notification</a></li>
        <li><a href="groups.html"><i class='bx bx-group'></i> Groups</a></li>
            </ul>
        </aside>

        <section class="messages-overview">
            <h2>Your Conversations</h2>
            <div class="contact-list">
                <div class="contact" onclick="openConversation('John Doe')">
                    <img src="john.png" alt="....">
                    <p>John Doe</p>
                </div>
                <div class="contact" onclick="openConversation('Jane Smith')">
                    <img src="jane.jpg" alt="....">
                    <p>Jane Smith</p>
                </div>
                <div class="contact" onclick="openConversation('Mehedi Hasan Parash')">
                    <img src="parash.jpg" alt="....">
                    <p>Mehedi Hasan Parash</p>
                </div>
                <div class="contact" onclick="openConversation('Arefin Amin')">
                    <img src="arefin.jpg" alt="....">
                    <p>Arefin Amin</p>
                </div>
            </div>
        </section>     
        <section class="message-conversation" id="conversation-page" style="display:none;">
            <div class="conversation-header">
                
                <div class="back-button"> <button onclick="goBack()"> <i class='bx bx-arrow-back'></i></button></div>
            
                <h2 id="contact-name"></h2>
            </div>
        
        
            <div class="message-box">
                <div class="message">Hi there!</div>
                <div class="message">How's everything going?</div>
            </div>
            <div class="message-bar">
                <button class="emoji-btn">&#128515;</button>
                <input type="text" class="message-input" placeholder="Type a message...">
                <button class="attachment-btn">&#128206;</button>
                <button class="send-btn">&#9658;</button>
            </div>
        </section>
    </div>

    <script>
        function openConversation(contactName) {
            document.getElementById('conversation-page').style.display = 'block';
            document.querySelector('.messages-overview').style.display = 'none';
            document.getElementById('contact-name').innerText = contactName;
        }

        function goBack() {
            document.getElementById('conversation-page').style.display = 'none';
            document.querySelector('.messages-overview').style.display = 'block';
        }
    </script>
</body>
</html>
